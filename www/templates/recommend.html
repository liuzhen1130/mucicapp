<ion-view view-title="个性推荐" animation="no-animation">
  <ion-header-bar class=" green-bg item-input-inset">
    <button class="button button-icon icon ion-ios-mic-outline " style="color: #fff;"></button>
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="搜索音乐">
    </label>
    <button class="button button-icon icon ion-ios-pulse" style="color: #fff;"></button>
  </ion-header-bar>
  <div class="tabs tabs-top sub-tab" >
    <a href="#/recommend" class="tab-item tab-active">个性推荐</a>
    <a href="#/sheet" class="tab-item">歌单</a>
    <a href="#/station" class="tab-item">主播电台</a>
    <a href="#/ranking" class="tab-item">排行榜</a>
  </div>
  <ion-content class="has-header has-tabs" style="top:104px !important;bottom: 60px !important;">
    <ion-slide-box   does-continue="true" auto-play="true" slide-interval="3000" show-pager="true"  delegate-handle="slideboximgs" >
      <ion-slide ng-repeat="item in bannerImg">
        <div class="slid-box" >
          <img ng-src="{{item.pic}}"/>
        </div>
      </ion-slide>
    </ion-slide-box>

    <div class="recommend-submenu">
      <a href="#/privateFM">
        <span><i class="icon ion-ios-film-outline"></i> </span>
        <p>私人FM</p>
      </a>
      <a  href="#/everyday">
        <span><i class="icon ion-ios-alarm-outline"></i></span>
        <p>每日歌曲推荐</p>
      </a>
      <a  href="#/hotSong">
        <span><i class="icon ion-ios-settings"></i></span>
        <p>云音乐热歌榜</p>
      </a>
    </div>
    <div class="main">
      <!--推荐歌单-->
      <div class="custom-list">
        <div class="custom-list-title">
          <span ><a href="#/sheet">推荐歌单&nbsp;></a></span>
        </div>
        <div class="music-row">
            <div class="music-col-3" ng-repeat="item in personalized">
              <span class="music-col-span" ui-sref="sheetListDetail({playListId:item.id})">
                <img class="music-col-titleImg" ng-src="{{item.picUrl}}" />
                <span class="sheet-total" ng-bind="item.playCount | formatNum" ></span>
                <p class="music-col-p" ng-bind="item.name"></p>
              </span>
            </div>
        </div>
      </div>
      <!--独家放送-->
      <div class="custom-list">
        <div class="custom-list-title">
          <span ><a  href="#/tab/discover/tabs2/sheet">独家放送&nbsp;></a></span>
        </div>

        <div class="music-row">
          <div class="music-col-2">
            <img class="music-col-titleImg" ng-src="{{privateContent[1].sPicUrl}}" />
            <p class="music-col-p" ng-bind="privateContent[1].name"></p>
          </div>
          <div class="music-col-2">
            <img class="music-col-titleImg" ng-src="{{privateContent[2].sPicUrl}}" />
            <p class="music-col-p" ng-bind="privateContent[2].name"></p>
          </div>
          <div class="music-col-1">
            <img class="music-col-titleImg" ng-src="{{privateContent[0].sPicUrl}}" />
            <p class="music-col-p" ng-bind="privateContent[0].name"></p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="tabs tabs-icon-top bottom-tab">
    <a class="tab-item tab-item-active" href="#/recommend">
      <i class="icon ion-home"></i>
      发现音乐
    </a>
    <a class="tab-item" href="#/myMusic">
      <i class="icon ion-star"></i>
      我的音乐
    </a>
    <a class="tab-item" href="#/user">
      <i class="icon ion-gear-a"></i>
      账户
    </a>
  </div>
</ion-view>
