<ion-view view-title="sheet-page" >
  <ion-header-bar class="bg">
  <a class="button" ng-click="goSheetPage()">取消</a>  <h1 class="title">筛选歌单</h1>
  </ion-header-bar>
  <ion-content class="has-header" style="background: #eee">
    <div class="all-sheet-but">
      <button class="sort-select">全部歌单</button>
    </div>


    <!--语种-->
      <div class="sheet-list" ng-repeat="item in categoryList">
        <span class="sheet-list-title" ng-bind="item.name"></span>
        <div ng-repeat="i in item.childList">
          <span ui-sref="sheet({name:i.name})" ng-bind="i.name" ng-class="{'sort-hot': i.hot}"></span>
        </div>
      </div>
  </ion-content>
</ion-view>
